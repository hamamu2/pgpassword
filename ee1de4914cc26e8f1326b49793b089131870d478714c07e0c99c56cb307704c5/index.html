<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>ブルースクリーン</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://font.googleapis.com/css?family="philosopher rel="stylesheet">
  </head>
  <body bgcolor="#0178D6">
    <font  size="6px" style="color:white">
      <br><br>
      <br><br>
      <span class="msg1">問題が発生したため、PC を再起動する必要があります。</span>
      <br>
      <span class="msg">修復を押すと自動的にエラー情報を収集します。</span>
      <div class="hero-body" id="app">
        <div class="container">
          <div v-if="move" class="notification">
            <p class="is-size-4 msg">{{ message }}　　　<button v-on:click="move" class="ref" onclick="this.disabled = true;">修復</button></p>
          </div>
        </div>
      </div></font>
      <font  size="4px" style="color:white">
      <img class="msg" src="img/qr.png" alt="QRコード" width="200" height="200" align="left">
      <span class="iss"> この問題と可能な解決方法の詳細については、以下を参照してください。</span><br>
      <span class="iss">https://www.windows.com/stopcode</span><br>
      <br>
      <span class="iss">サポート担当者に連絡する場合は、この情報を伝えてください。</span><br>
      <span class="iss">停止コード:SYSTEM SERVICE DXCEPTION</span>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index1.js"></script>
  </body>
</html>
